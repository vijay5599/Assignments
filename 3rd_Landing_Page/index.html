<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="styles.css
    "
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>

    <title>Shoe-webpage</title>
  </head>
  <body class="w-[100vw] text-white bg-red-400 sm:w-[100%]">
    <nav
      class="navbar flex flex-wrap items-center justify-around bg-red-400 px-3 py-3"
    >
      <img src="./assets/logo.png" class="logo ml-3 w-8 overlfow-hidden" />
      <input type="checkbox" id="toggle" />
      <label for="toggle" class="menu-btn"
        ><i class="fa-solid fa-bars"></i
      ></label>
      <div class="menu">
        <ul class="list flex gap-48">
          <li class="hover:bg-slate-200 p-2 hover:text-black transition">
            <a href="">Men</a>
          </li>
          <li class="hover:bg-slate-200 p-2 hover:text-black transition">
            <a href="">Women</a>
          </li>
          <li class="hover:bg-slate-200 p-2 hover:text-black transition">
            <a href="">Kids</a>
          </li>
          <li class="hover:bg-slate-200 p-2 hover:text-black transition">
            <a href="">Sales</a>
          </li>
          <li class="hover:bg-slate-200 p-2 hover:text-black transition">
            <a href="">Customize</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- Sections -->
    <section id="main" class="w-[100vw] h-[490px] bg-red-400 flex">
      <div
        class="container-1 w-[95%] h-[100%] bg-red-400 flex justify-center items-center relative"
      >
        <img
          src="./assets/background.png"
          class="bg_img w-[750px] z-[1] absolute"
          alt=""
        />
        <img
          src="./assets/foreground.png"
          class="frbg_img shaking-image w-[800px] z-[2] absolute"
          alt=""
        />
      </div>
      <div
        class="container-2 w-[5%] h-[100%] flex flex-col items-center justify-between bg-red-400"
      >
        <span></span>
        <a href="">Twitter</a>
        <a href="">Facebook</a>
        <a href="">Instagram</a>
        <span></span>
      </div>
    </section>

    <!-- Sections -->
    <section
      id="low-end"
      class="px-3 w-[100vw] overlfow-hidden flex items-center justify-center gap-[75px]"
    >
      <div
        class="left-case w-[350px] h-20 flex items-center justify-around rounded-lg shadow-[4px_3px_4px_1px_rgba(63,8,25)] transition hover:bg-red-800"
      >
        <img src="./assets/demo-1.png" class="w-30 h-16" />
        <div class="bg-white w-1 h-14"></div>
        <span>
          <p>Nike Air 037 - Base B.</p>
          <p>INR 4500</p>
        </span>
      </div>
      <div
        class="right-case w-[350px] h-20 flex items-center justify-around rounded-lg shadow-[4px_3px_4px_1px_rgba(63,8,25)] transition hover:bg-red-800"
      >
        <img src="./assets/demo-2.png" class="w-30 h-16" />
        <div class="bg-white w-1 h-14"></div>
        <span>
          <p>Nike Air 044 - Base B.</p>
          <p>INR 5550</p>
        </span>
      </div>
    </section>
  </body>
</html>
